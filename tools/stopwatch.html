    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;

        const display = document.getElementById('display');
        const startStopBtn = document.getElementById('startStop');
        const resetBtn = document.getElementById('reset');

        function formatTime(ms) {
            let date = new Date(ms);
            let m = ('0' + date.getUTCMinutes()).slice(-2);
            let s = ('0' + date.getUTCSeconds()).slice(-2);
            let msDisplay = ('0' + Math.floor(date.getUTCMilliseconds() / 10)).slice(-2);
            return `${m}:${s}.${msDisplay}`;
        }

        function updateDisplay() {
            const currentTime = Date.now();
            const timeToDisplay = currentTime - startTime;
            display.innerText = formatTime(timeToDisplay);
        }

        startStopBtn.addEventListener('click', () => {
            if (!isRunning) {
                // ã‚¹ã‚¿ãƒ¼ãƒˆå‡¦ç†
                // ç¾åœ¨æ™‚åˆ»ã‹ã‚‰ã€Œã™ã§ã«çµŒéã—ãŸæ™‚é–“ã€ã‚’å¼•ãã“ã¨ã§ã€å†é–‹æ™‚ã®ã‚ºãƒ¬ã‚’ãªãã™
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                isRunning = true;
                
                startStopBtn.innerText = "ã‚¹ãƒˆãƒƒãƒ—";
                startStopBtn.className = "bg-red-500 hover:bg-red-600 text-white font-bold py-4 rounded-xl transition shadow active:scale-95";
            } else {
                // ã‚¹ãƒˆãƒƒãƒ—å‡¦ç†
                clearInterval(timerInterval);
                elapsedTime = Date.now() - startTime; // çµŒéæ™‚é–“ã‚’ä¿å­˜
                isRunning = false;

                startStopBtn.innerText = "å†é–‹";
                startStopBtn.className = "bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl transition shadow active:scale-95";
            }
        });

        resetBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            display.innerText = "00:00.00";
            
            startStopBtn.innerText = "ã‚¹ã‚¿ãƒ¼ãƒˆ";
