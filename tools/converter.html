<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像形式変換（JPG/PNG/WebP） | UniTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <header class="p-4 bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto max-w-4xl flex justify-between items-center">
            <a href="../index.html" class="text-blue-600 font-bold hover:underline">
                <i class="fa-solid fa-arrow-left"></i> TOPに戻る
            </a>
            <h1 class="font-bold text-gray-700"><i class="fa-solid fa-image"></i> 画像変換ツール</h1>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 max-w-2xl">
        
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold mb-2">画像を好きな形式に変換</h2>
            <p class="text-gray-500 text-sm">サーバーにアップロードしないので画質劣化なし・安全です。</p>
        </div>

        <div class="bg-white p-8 rounded-xl shadow-lg border-2 border-dashed border-blue-200 text-center hover:border-blue-400 transition cursor-pointer mb-8" id="dropZone">
            <input type="file" id="fileInput" class="hidden" accept="image/*">
            <div class="w-16 h-16 bg-blue-50 text-blue-500 rounded-full flex items-center justify-center text-3xl mx-auto mb-4">
                <i class="fa-solid fa-cloud-arrow-up"></i>
            </div>
            <p class="font-bold text-lg text-gray-700">画像を選択 または ドロップ</p>
            <p class="text-sm text-gray-400 mt-2">対応: JPG, PNG, WebP, GIF</p>
        </div>

        <div id="editorArea" class="hidden bg-white p-6 rounded-xl shadow-lg border border-gray-100">
            <div class="flex flex-col md:flex-row gap-6 items-center mb-6">
                <div class="w-full md:w-1/2 bg-gray-100 rounded-lg overflow-hidden flex items-center justify-center h-48">
                    <img id="previewImg" class="max-w-full max-h-full object-contain">
                </div>
                
                <div class="w-full md:w-1/2 space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">変換後の形式</label>
                        <select id="formatSelect" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:outline-none focus:border-blue-500">
                            <option value="image/jpeg">JPG (写真向け)</option>
                            <option value="image/png">PNG (イラスト・透過向け)</option>
                            <option value="image/webp">WebP (Webサイト向け)</option>
                        </select>
                    </div>
                    
                    <button id="downloadBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow transition flex items-center justify-center gap-2">
                        <i class="fa-solid fa-download"></i> 変換して保存
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const editorArea = document.getElementById('editorArea');
        const previewImg = document.getElementById('previewImg');
        const formatSelect = document.getElementById('formatSelect');
        const downloadBtn = document.getElementById('downloadBtn');

        let currentImage = null;
        let originalFileName = "";

        // ドラッグ&ドロップの処理
        dropZone.addEventListener('click', () => fileInput.click());
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('bg-blue-50', 'border-blue-400');
        });
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('bg-blue-50', 'border-blue-400');
        });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('bg-blue-50', 'border-blue-400');
            const files = e.dataTransfer.files;
            if(files.length) handleFile(files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if(e.target.files.length) handleFile(e.target.files[0]);
        });

        // 画像読み込み処理
        function handleFile(file) {
            if(!file.type.startsWith('image/')) {
                alert('画像ファイルを選択してください');
                return;
            }
            originalFileName = file.name.split('.')[0]; // 拡張子なしのファイル名
            
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                editorArea.classList.remove('hidden');
                
                // 画像オブジェクト作成（変換用）
                currentImage = new Image();
                currentImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // 変換＆ダウンロード処理
        downloadBtn.addEventListener('click', () => {
            if(!currentImage) return;

            const canvas = document.createElement('canvas');
            canvas.width = currentImage.width;
            canvas.height = currentImage.height;
            const ctx = canvas.getContext('2d');

            // 背景が透過の場合、JPG変換時に黒くなるのを防ぐため白背景にする
            if(formatSelect.value === 'image/jpeg') {
                ctx.fillStyle = "#FFFFFF";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            ctx.drawImage(currentImage, 0, 0);

            const format = formatSelect.value;
            const ext = format.split('/')[1].replace('jpeg', 'jpg');
            
            // 変換（画質0.9）
            const dataUrl = canvas.toDataURL(format, 0.9);
            
            // ダウンロードリンク作成
            const link = document.createElement('a');
            link.href = dataUrl;
            link.download = `${originalFileName}_converted.${ext}`;
            link.click();
        });
    </script>
</body>
</html>
