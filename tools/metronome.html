<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="bg-slate-50 text-slate-700 min-h-screen flex flex-col">
    <header class="p-6 bg-white border-b border-slate-200 sticky top-0 z-50">
        <a href="../index.html" class="text-slate-500 hover:text-blue-600 font-bold transition flex items-center gap-2"><i class="fa-solid fa-arrow-left"></i> TOP„Å´Êàª„Çã</a>
    </header>
    <main class="flex-grow container mx-auto px-6 py-12 max-w-md text-center">
        <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
            <h1 class="text-2xl font-bold text-slate-800 mb-8"><i class="fa-solid fa-sliders text-indigo-500"></i> „É°„Éà„É≠„Éé„Éº„É†</h1>
            
            <div class="text-6xl font-bold text-indigo-500 mb-2" id="bpmDisplay">120</div>
            <p class="text-slate-400 text-sm mb-8">BPM („ÉÜ„É≥„Éù)</p>

            <input type="range" id="bpm" min="40" max="218" value="120" class="w-full accent-indigo-500 mb-8 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">

            <button id="toggle" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-4 rounded-xl transition shadow-lg flex items-center justify-center gap-2">
                <i class="fa-solid fa-play"></i> „Çπ„Çø„Éº„Éà
            </button>
            
            <div class="flex justify-center gap-2 mt-4">
                <div class="dot w-4 h-4 rounded-full bg-slate-200 transition-colors duration-100"></div>
                <div class="dot w-4 h-4 rounded-full bg-slate-200 transition-colors duration-100"></div>
                <div class="dot w-4 h-4 rounded-full bg-slate-200 transition-colors duration-100"></div>
                <div class="dot w-4 h-4 rounded-full bg-slate-200 transition-colors duration-100"></div>
            </div>
        </div>
    </main>
    <script>
        const bpmInput = document.getElementById('bpm');
        const bpmDisplay = document.getElementById('bpmDisplay');
        const toggleBtn = document.getElementById('toggle');
        const dots = document.querySelectorAll('.dot');
        
        let isPlaying = false;
        let timer = null;
        let count = 0;
        let audioCtx = null;

        bpmInput.addEventListener('input', () => {
            bpmDisplay.innerText = bpmInput.value;
            if(isPlaying) { stop(); start(); }
        });

        toggleBtn.addEventListener('click', () => {
            if(isPlaying) stop();
            else start();
        });

        function start() {
            if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            isPlaying = true;
            toggleBtn.innerHTML = '<i class="fa-solid fa-pause"></i> „Çπ„Éà„ÉÉ„Éó';
            toggleBtn.className = "w-full bg-red-500 hover:bg-red-600 text-white font-bold py-4 rounded-xl transition shadow-lg flex items-center justify-center gap-2";
            
            const interval = 60000 / bpmInput.value;
            playClick();
            timer = setInterval(playClick, interval);
        }

        function stop() {
            isPlaying = false;
            clearInterval(timer);
            toggleBtn.innerHTML = '<i class="fa-solid fa-play"></i> „Çπ„Çø„Éº„Éà';
            toggleBtn.className = "w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-4 rounded-xl transition shadow-lg flex items-center justify-center gap-2";
        }

        function playClick() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            if(count % 4 === 0) {
                osc.frequency.value = 1000; // È´ò„ÅÑÈü≥
            } else {
                osc.frequency.value = 800; // ÊôÆÈÄö„ÅÆÈü≥
            }
            
            // „Éì„Ç∏„É•„Ç¢„É´
            dots.forEach(d => d.classList.remove('bg-indigo-500'));
            dots[count % 4].classList.add('bg-indigo-500');

            osc.start();
            gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.1);
            osc.stop(audioCtx.currentTime + 0.1);
            
            count++;
        }
    </script>
</body>
