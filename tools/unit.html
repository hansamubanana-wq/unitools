<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="bg-slate-50 text-slate-700 min-h-screen flex flex-col">
    <header class="p-6 bg-white border-b border-slate-200 sticky top-0 z-50">
        <a href="../index.html" class="text-slate-500 hover:text-blue-600 font-bold transition flex items-center gap-2"><i class="fa-solid fa-arrow-left"></i> TOP„Å´Êàª„Çã</a>
    </header>
    <main class="flex-grow container mx-auto px-6 py-12 max-w-md">
        <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100">
            <h1 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-2"><i class="fa-solid fa-arrow-right-arrow-left text-teal-500"></i> Âçò‰ΩçÂ§âÊèõ</h1>
            
            <div class="flex gap-2 mb-6 border-b border-slate-100 pb-4">
                <button onclick="setMode('len')" id="btnLen" class="flex-1 bg-teal-500 text-white py-2 rounded-lg font-bold text-sm">Èï∑„Åï</button>
                <button onclick="setMode('wgt')" id="btnWgt" class="flex-1 bg-slate-100 text-slate-500 py-2 rounded-lg font-bold text-sm">Èáç„Åï</button>
            </div>

            <div class="space-y-4">
                <div class="flex gap-4 items-center">
                    <input type="number" id="val1" class="w-2/3 p-3 bg-slate-50 border border-slate-200 rounded-xl" placeholder="1">
                    <select id="unit1" class="w-1/3 p-3 border border-slate-200 rounded-xl bg-white"></select>
                </div>
                <div class="text-center text-slate-400"><i class="fa-solid fa-arrow-down"></i></div>
                <div class="flex gap-4 items-center">
                    <input type="number" id="val2" class="w-2/3 p-3 bg-slate-50 border border-slate-200 rounded-xl" placeholder="-" readonly>
                    <select id="unit2" class="w-1/3 p-3 border border-slate-200 rounded-xl bg-white"></select>
                </div>
            </div>
        </div>
    </main>
    <script>
        const units = {
            len: { "m": 1, "cm": 0.01, "mm": 0.001, "km": 1000, "inch": 0.0254, "ft": 0.3048 },
            wgt: { "kg": 1, "g": 0.001, "lb": 0.453592, "oz": 0.0283495 }
        };
        let mode = 'len';
        const u1 = document.getElementById('unit1');
        const u2 = document.getElementById('unit2');
        const v1 = document.getElementById('val1');
        const v2 = document.getElementById('val2');

        function setMode(m) {
            mode = m;
            document.getElementById('btnLen').className = m==='len'?"flex-1 bg-teal-500 text-white py-2 rounded-lg font-bold text-sm":"flex-1 bg-slate-100 text-slate-500 py-2 rounded-lg font-bold text-sm";
            document.getElementById('btnWgt').className = m==='wgt'?"flex-1 bg-teal-500 text-white py-2 rounded-lg font-bold text-sm":"flex-1 bg-slate-100 text-slate-500 py-2 rounded-lg font-bold text-sm";
            updateOptions();
            calc();
        }

        function updateOptions() {
            u1.innerHTML = ""; u2.innerHTML = "";
            for(let k in units[mode]) {
                u1.innerHTML += `<option value="${k}">${k}</option>`;
                u2.innerHTML += `<option value="${k}">${k}</option>`;
            }
            if(mode === 'len') { u1.value = 'm'; u2.value = 'cm'; }
            if(mode === 'wgt') { u1.value = 'kg'; u2.value = 'lb'; }
        }

        function calc() {
            const base = Number(v1.value) * units[mode][u1.value];
            const target = base / units[mode][u2.value];
            v2.value = Number.isInteger(target) ? target : target.toFixed(4);
        }

        v1.addEventListener('input', calc);
        u1.addEventListener('change', calc);
        u2.addEventListener('change', calc);
        updateOptions();
    </script>
</body>
</html>
