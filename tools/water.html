<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホ水抜き音再生 | UniTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col">

    <header class="p-4">
        <a href="../index.html" class="text-gray-400 hover:text-white">
            <i class="fa-solid fa-arrow-left"></i> TOPに戻る
        </a>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center text-center p-4">
        <div class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center text-4xl mb-6 shadow-[0_0_30px_rgba(37,99,235,0.5)] animate-pulse">
            <i class="fa-solid fa-droplet"></i>
        </div>
        
        <h1 class="text-2xl font-bold mb-2">水抜き音（165Hz）</h1>
        <p class="text-gray-400 mb-8 text-sm">音量を最大にして再生してください。</p>

        <button id="playBtn" class="bg-white text-blue-900 font-bold py-4 px-12 rounded-full text-xl shadow-lg hover:bg-gray-100 transition active:scale-95">
            <i class="fa-solid fa-play"></i> START
        </button>

        <p id="status" class="mt-6 text-blue-400 h-6 text-sm font-bold"></p>
    </main>

    <script>
        const btn = document.getElementById('playBtn');
        const status = document.getElementById('status');
        let audioCtx;
        let oscillator;
        let isPlaying = false;

        btn.addEventListener('click', () => {
            if (!isPlaying) {
                // 再生処理
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.type = 'sawtooth'; // ギザギザした波形（水を弾きやすい）
                oscillator.frequency.setValueAtTime(165, audioCtx.currentTime); // 165Hz
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.start();
                
                // ボタンの見た目変更
                btn.innerHTML = '<i class="fa-solid fa-stop"></i> STOP';
                btn.classList.add('bg-red-500', 'text-white');
                btn.classList.remove('bg-white', 'text-blue-900');
                status.innerText = "再生中... 振動で水を排出しています";
                isPlaying = true;
            } else {
                // 停止処理
                oscillator.stop();
                btn.innerHTML = '<i class="fa-solid fa-play"></i> START';
                btn.classList.remove('bg-red-500', 'text-white');
                btn.classList.add('bg-white', 'text-blue-900');
                status.innerText = "";
                isPlaying = false;
            }
        });
    </script>
</body>
</html>
