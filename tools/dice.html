<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <main class="flex-grow container mx-auto px-4 py-8 max-w-lg">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-2">„Çµ„Ç§„Ç≥„É≠ & „Ç≥„Ç§„É≥</h1>
            <p class="text-gray-500 text-sm">„Éú„Éº„Éâ„Ç≤„Éº„É†„ÇÑÈÅãË©¶„Åó„Å´</p>
        </div>

        <div class="flex justify-center mb-6 space-x-2">
            <button id="tabDice" class="bg-blue-600 text-white px-6 py-2 rounded-full font-bold shadow transition">„Çµ„Ç§„Ç≥„É≠</button>
            <button id="tabCoin" class="bg-white text-gray-500 px-6 py-2 rounded-full font-bold shadow hover:bg-gray-100 transition">„Ç≥„Ç§„É≥„Éà„Çπ</button>
        </div>

        <div id="diceArea" class="bg-white p-10 rounded-xl shadow-lg border border-gray-100 text-center">
            <div id="diceIcon" class="text-9xl text-slate-800 mb-8 transition-transform">
                <i class="fa-solid fa-dice-one"></i>
            </div>
            <button id="rollBtn" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-bold py-4 rounded-xl text-xl shadow-lg transition active:scale-95">
                „Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Çã
            </button>
        </div>

        <div id="coinArea" class="hidden bg-white p-10 rounded-xl shadow-lg border border-gray-100 text-center">
            <div id="coinIcon" class="w-32 h-32 mx-auto mb-8 rounded-full border-4 border-yellow-500 bg-yellow-100 flex items-center justify-center text-4xl font-bold text-yellow-600 shadow-inner">

            </div>
            <button id="flipBtn" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 rounded-xl text-xl shadow-lg transition active:scale-95">
                „Ç≥„Ç§„É≥„ÇíÊäï„Åí„Çã
            </button>
        </div>

    </main>

    <script>
        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        const tabDice = document.getElementById('tabDice');
        const tabCoin = document.getElementById('tabCoin');
        const diceArea = document.getElementById('diceArea');
        const coinArea = document.getElementById('coinArea');

        tabDice.addEventListener('click', () => {
            diceArea.classList.remove('hidden');
            coinArea.classList.add('hidden');
            tabDice.className = "bg-blue-600 text-white px-6 py-2 rounded-full font-bold shadow transition";
            tabCoin.className = "bg-white text-gray-500 px-6 py-2 rounded-full font-bold shadow hover:bg-gray-100 transition";
        });

        tabCoin.addEventListener('click', () => {
            diceArea.classList.add('hidden');
            coinArea.classList.remove('hidden');
            tabCoin.className = "bg-yellow-500 text-white px-6 py-2 rounded-full font-bold shadow transition";
            tabDice.className = "bg-white text-gray-500 px-6 py-2 rounded-full font-bold shadow hover:bg-gray-100 transition";
        });

        // „Çµ„Ç§„Ç≥„É≠Ê©üËÉΩ
        const diceIcon = document.getElementById('diceIcon');
        const rollBtn = document.getElementById('rollBtn');
        const diceClasses = ['fa-dice-one', 'fa-dice-two', 'fa-dice-three', 'fa-dice-four', 'fa-dice-five', 'fa-dice-six'];

        rollBtn.addEventListener('click', () => {
            diceIcon.classList.add('shake');
            
            // 0.5ÁßíÂæå„Å´ÁµêÊûúË°®Á§∫
            setTimeout(() => {
                diceIcon.classList.remove('shake');
                const result = Math.floor(Math.random() * 6);
                diceIcon.innerHTML = `<i class="fa-solid ${diceClasses[result]}"></i>`;
            }, 500);
        });

        // „Ç≥„Ç§„É≥Ê©üËÉΩ
        const coinIcon = document.getElementById('coinIcon');
        const flipBtn = document.getElementById('flipBtn');

        flipBtn.addEventListener('click', () => {
            coinIcon.classList.add('animate-spin');
            
            setTimeout(() => {
                coinIcon.classList.remove('animate-spin');
                const isHeads = Math.random() < 0.5;
                if(isHeads) {
                    coinIcon.innerText = "Ë°®";
                    coinIcon.className = "w-32 h-32 mx-auto mb-8 rounded-full border-4 border-yellow-500 bg-yellow-100 flex items-center justify-center text-4xl font-bold text-yellow-600 shadow-inner";
                } else {
                    coinIcon.innerText = "Ë£è";
                    coinIcon.className = "w-32 h-32 mx-auto mb-8 rounded-full border-4 border-gray-400 bg-gray-100 flex items-center justify-center text-4xl font-bold text-gray-500 shadow-inner";
                }
            }, 500);
        });
    </script>
