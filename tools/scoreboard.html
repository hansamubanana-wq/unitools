<head>

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="bg-slate-800 text-white min-h-screen flex flex-col">
    <header class="p-4 border-b border-slate-700">
        <a href="../index.html" class="text-slate-400 hover:text-white font-bold transition flex items-center gap-2"><i class="fa-solid fa-arrow-left"></i> TOP„Å´Êàª„Çã</a>
    </header>
    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col justify-center">
        <div class="grid grid-cols-2 gap-4 h-96">
            <div class="bg-red-600 rounded-2xl flex flex-col items-center justify-center relative p-4">
                <input type="text" value="TEAM A" class="bg-transparent text-center text-red-200 font-bold mb-4 w-full focus:outline-none">
                <div class="text-8xl font-bold mb-8" id="scoreA">0</div>
                <div class="flex gap-4">
                    <button onclick="updateScore('A', -1)" class="w-12 h-12 rounded-full bg-red-800 hover:bg-red-900 flex items-center justify-center font-bold">-</button>
                    <button onclick="updateScore('A', 1)" class="w-12 h-12 rounded-full bg-white text-red-600 hover:bg-gray-100 flex items-center justify-center font-bold text-xl">+</button>
                </div>
            </div>
            <div class="bg-blue-600 rounded-2xl flex flex-col items-center justify-center relative p-4">
                <input type="text" value="TEAM B" class="bg-transparent text-center text-blue-200 font-bold mb-4 w-full focus:outline-none">
                <div class="text-8xl font-bold mb-8" id="scoreB">0</div>
                <div class="flex gap-4">
                    <button onclick="updateScore('B', -1)" class="w-12 h-12 rounded-full bg-blue-800 hover:bg-blue-900 flex items-center justify-center font-bold">-</button>
                    <button onclick="updateScore('B', 1)" class="w-12 h-12 rounded-full bg-white text-blue-600 hover:bg-gray-100 flex items-center justify-center font-bold text-xl">+</button>
                </div>
            </div>
        </div>
        <button onclick="reset()" class="mt-8 text-slate-500 hover:text-white transition">„É™„Çª„ÉÉ„Éà</button>
    </main>
    <script>
        let scores = { A: 0, B: 0 };
        function updateScore(team, val) {
            scores[team] += val;
            if(scores[team] < 0) scores[team] = 0;
            document.getElementById('score' + team).innerText = scores[team];
        }
        function reset() {
            scores = { A: 0, B: 0 };
            document.getElementById('scoreA').innerText = 0;
            document.getElementById('scoreB').innerText = 0;
        }
    </script>
</body>
