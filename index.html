    <script>
        // 1. 自動ダークモード処理
        function checkTime() {
            const hour = new Date().getHours();
            const body = document.body;
            const icon = document.getElementById('timeIcon');

            // 18時〜翌朝6時はダークモード
            if (hour >= 18 || hour < 6) {
                body.classList.add('night-mode');
                if(icon) icon.innerHTML = '<i class="fa-solid fa-moon text-yellow-300"></i>';
            } else {
                body.classList.remove('night-mode');
                if(icon) icon.innerHTML = '<i class="fa-solid fa-sun text-orange-400"></i>';
            }
        }
        
        // ページ読み込み時に実行
        checkTime();
        // 1分ごとにチェック（開いたまま朝/夜が変わったとき用）
        setInterval(checkTime, 60000);


        // 2. 検索機能
        const searchInputSP = document.getElementById('searchInputSP');
        const searchInputPC = document.getElementById('searchInputPC');
        const toolCards = document.querySelectorAll('.tool-card');
        const categories = document.querySelectorAll('.category-section');
        const noResult = document.getElementById('noResult');
        const infoArea = document.getElementById('infoArea');

        function filterTools(query) {
            query = query.toLowerCase().trim();
            let hasResult = false;

            if(query.length > 0) {
                infoArea.classList.add('hidden');
            } else {
                infoArea.classList.remove('hidden');
            }

            toolCards.forEach(card => {
                const title = card.querySelector('span').innerText.toLowerCase();
                const keywords = card.getAttribute('data-keywords').toLowerCase();
                
                if (title.includes(query) || keywords.includes(query)) {
                    card.classList.remove('hidden');
                    hasResult = true;
                } else {
                    card.classList.add('hidden');
                }
            });

            categories.forEach(cat => {
                const visibleCards = cat.querySelectorAll('.tool-card:not(.hidden)');
                if (visibleCards.length === 0) {
                    cat.classList.add('hidden');
                } else {
                    cat.classList.remove('hidden');
                }
            });

            if (!hasResult && query.length > 0) {
                noResult.classList.remove('hidden');
            } else {
                noResult.classList.add('hidden');
            }
        }

        searchInputSP.addEventListener('input', (e) => filterTools(e.target.value));
        searchInputPC.addEventListener('input', (e) => filterTools(e.target.value));
    </script>
