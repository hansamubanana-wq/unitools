<!DOCTYPE html>
<html lang="ja">

<body class="bg-slate-50 text-slate-800">

    <header class="bg-white shadow sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <a href="tools/water.html" class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition border hover:border-blue-400 group">
                <div class="w-12 h-12 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center text-xl mb-4">

                    <i class="fa-solid fa-image"></i>
                </div>

                <p class="text-sm text-gray-500 mt-2">JPG, PNG, WebPを相互に一瞬で変換。</p>

            <a href="tools/password.html" class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition border hover:border-green-400 group">

                <div class="w-12 h-12 bg-indigo-100 text-indigo-600 rounded-lg flex items-center justify-center text-xl mb-4">
                    <i class="fa-solid fa-pen-nib"></i>
                </div>

                <p class="text-sm text-gray-500 mt-2">文字数・行数・原稿用紙の枚数をリアルタイム計算。</p>
            </a>

            <div class="bg-gray-100 p-6 rounded-xl border border-dashed border-gray-300 flex items-center justify-center text-gray-400">
