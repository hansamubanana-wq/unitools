<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | UniTools</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; letter-spacing: 0.05em; transition: background-color 0.5s, color 0.5s; }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.6); }
        
        /* 夜間モード設定 */
        body.night-mode { background-color: #0f172a; color: #e2e8f0; }
        body.night-mode .glass-panel { background: rgba(15, 23, 42, 0.9); border-color: #334155; }
        body.night-mode .bg-white { background-color: #1e293b; border-color: #334155; }
        body.night-mode .text-slate-800 { color: #f1f5f9; }
        body.night-mode .text-slate-500 { color: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-700 min-h-screen flex flex-col relative">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-blue-100 rounded-full blur-[100px] opacity-40"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-indigo-100 rounded-full blur-[100px] opacity-40"></div>
    </div>

    <header class="sticky top-0 z-50 glass-panel border-b border-slate-200/50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-slate-500 hover:text-blue-600 font-bold transition flex items-center gap-2">
                <i class="fa-solid fa-arrow-left"></i> TOPに戻る
            </a>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-6 py-12 max-w-2xl">
        <div class="bg-white p-10 rounded-2xl shadow-sm border border-slate-100 text-center">
            <h1 class="text-2xl font-bold text-slate-800 mb-6">お問い合わせ</h1>
            <p class="text-slate-500 mb-8 leading-relaxed">
                バグ報告や機能リクエストは、<br>
                以下のフォームよりお送りください。
            </p>

            <a href="https://docs.google.com/forms/d/e/1FAIpQLScqz0K0rDyCX-1GE29kE-U2IV-wG08QHwW-znUC4juuMA8Wug/viewform?usp=header" target="_blank" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition shadow-lg mb-4 flex items-center justify-center gap-2">
                <i class="fa-brands fa-google"></i> フォームを開く
            </a>
            
            <p class="text-xs text-slate-400 mt-6">
                Googleフォームへ移動します。
            </p>
        </div>
    </main>

    <footer class="text-center py-8 text-xs text-slate-400">
        &copy; 2025 UniTools.
    </footer>

    <script>
        // ダークモード判定
        function checkTime() {
            const hour = new Date().getHours();
            if (hour >= 18 || hour < 6) document.body.classList.add('night-mode');
            else document.body.classList.remove('night-mode');
        }
        checkTime();
    </script>
</body>
</html>
